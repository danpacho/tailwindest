name: Test code

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

jobs:
    total-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              name: Checkout

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 7
                  run_install: false

            - name: Install package dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Format checking
              run: pnpm prettier && pnpm eslint

            - name: Unit testing
              run: pnpm test:ci

            - name: Build testing
              run: pnpm build
